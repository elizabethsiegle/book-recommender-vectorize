<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books CSV and Bookshelf Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .file-input {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Book Details</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- File input for CSV -->
        <div class="file-input">
            <label for="csvFile">Upload CSV File of Books:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
        </div>

        <!-- File input for Image (Bookshelf Screenshot) -->
        <div class="file-input">
            <label for="bookshelfImage">Upload Screenshot of Bookshelf:</label>
            <input type="file" id="bookshelfImage" name="bookshelfImage" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Upload</button>
    </form>
</div>

</body>
</html>
